<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Amicaruokis</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- Load the script "js/main.js" as our entry point -->
        <script data-main="js/main" src="js/libs/require.js"></script>
    </head>
	<body>
        <div id="header">
            <h1 class="title"><a href="index.html">Amicaruokis - Piikeidas</a></h1>
        </div>
        
        <div class="content">
            <div class="menus"></div>
        </div>
        
        <!-- Templates -->
        <script type="text/template" id="tpl-day">
            <h3 class="title"><%= weekDay %> (<%= date %>)</h3>
        </script>

        <script type="text/template" id="tpl-menus">
            <ul>
            <% for(var item in Components) { %>
                <% //console.log(Components[item]); %>
                <li><%= Components[item] %></li>
            <% } %>
            </ul>
        </script>
        
	</body>
</html>
