<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Amicaruokis</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="lib/jquery-2.0.3.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
    </head>
	<body>
        <div id="header">
            <h1 class="title"><a href="index.html">Amicaruokis - Piikeidas</a></h1>
        </div>
        
        <div class="content">
            <div class="menus"></div>
        </div>
        
        <script type="text/template" id="tpl-day">
            <h3 class="title"><%= weekDay %> (<%= date %>)</h3>
        </script>
            
        <!-- Templates -->            
        <script type="text/template" id="tpl-menus">
            <ul>
            <% for(var item in Components) { %>
                <% //console.log(Components[item]); %>
                <li><%= Components[item] %></li>
            <% } %>
            </ul>
        </script>
        
		<script src="lib/json2.js"></script>
		<script src="lib/underscore-1.5.2-min.js"></script>
		<script src="lib/backbone-1.1.0-min.js"></script>
        <script src="lib/moment.min.js"></script>
        <script src="js/main.js"></script>
        
	</body>
</html>
