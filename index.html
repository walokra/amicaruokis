<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Amicaruokis</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />

        <link rel="stylesheet" href="css/styles.css">
        <!-- Load the script "js/main.js" as our entry point -->
        <script data-main="js/main" src="js/libs/require.js"></script>
        <style type="text/css">
            .day {
                cursor: pointer;
            }
        </style>
    </head>
	<body>
        <div class="header">

        </div>
        
        <div class="content">
            <div class="row">
                
                <div class="col-sm-1 dropdown restaurants">
                    <button class="restaurant-btn btn btn-default dropdown-toggle" type="button" id="dropdownMenuRestaurants" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="restaurant-dropdown-menu dropdown-menu json-menu scrollable-menu"></ul>
                </div>
                
                <div class="col-sm-1 dropdown language">
                  <button class="language-btn btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      <span class="caret"></span>
                  </button>
                  <ul class="language-dropdown-menu dropdown-menu json-lang-menu"></ul>
                </div>
                
                <div class='col-sm-2'>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" data-date-format="YYYY-MM-DD" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <button type="button" class="btn btn-default getMenu">Hae</button>
            </div>

            <div class="row">
                <div class="menus"></div>
            </div>
        </div>
        
        <script type="text/template" id="tpl-header">
            <h1 class="title"><a href="index.html">Amicaruokis - <%= ShortTitle %></%></a></h1>
            <h4><%= StreetAddress %>, <%= PostalCode %> <%= City %></h4>
        </script>
        
        <script type="text/template" id="tpl-day">
            <h3 class="title"><%= weekDay %> (<%= date %>)</h3>
        </script>
            
        <!-- Templates -->            
        <script type="text/template" id="tpl-menus">
            <%= Name %>
            <ul>
            <% for(var item in Meals) { %>
                <% //console.log(Meals[item]); %>
                <li><%= Meals[item].Name %>, <%= Meals[item].Diets %></li>
            <% } %>
            </ul>
        </script>
            
	</body>
</html>
